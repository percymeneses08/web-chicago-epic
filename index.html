<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <link rel="icon" href="https://es.wikipedia.org/wiki/Autom%C3%B3vil#/media/Archivo:Volvo460.JPG" />
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <h1>Bienvenido a mi web</h1>
    <div>
      <p>Descripción de mi web y para qué es el formulario.</p>
   
      <form action="https://submit-form.com/26Ta2jW5">
        <label for="name">Nombre *</label>
        <input type="text" id="name" name="name" placeholder="Ingresa tu nombre aquí" required="" />
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu correo aquí" required="" />
        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          placeholder="Ingresa tu mensaje aquí"
          required=""
          maxlength="10"
        ></textarea>
        <input id="opcion-1" type="radio" name="una-opcion" />
        <input id="opcion-2" type="radio" name="una-opcion" />
        <input id="opcion-3" type="radio" name="una-opcion" />
        
        <input id="archivo-usuario" type="file" name="archivo-usuario" />
        <button type="submit">Enviar</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
